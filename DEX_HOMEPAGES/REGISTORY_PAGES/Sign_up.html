<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <title>Dex™ Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Quicksand", sans-serif;
        line-height: 1.6;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(rgba(0, 50, 0, 0.6), rgba(0, 0, 0, 0.7)),
          url("../Images/pexels-ann-h-45017-2646531.jpg") center/cover no-repeat;
        animation: fadeInBody 1s ease forwards;
      }
      @keyframes fadeInBody {
        to {
          opacity: 1;
        }
      }
      .main-header {
        background: rgba(0, 128, 0, 0.2);
        backdrop-filter: blur(4px);
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 30px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        animation: slideDown 0.7s ease forwards;
      }
      @keyframes slideDown {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0);
        }
      }
      h1#company-name a {
        font-family: "Fredoka One", cursive;
        font-size: 32px;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      h1#company-name a:hover {
        text-shadow: 2px 2px 5px #c2c0c0;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        color: #fff;
        padding: 8px 14px;
        border-radius: 6px;
        transition: all 0.3s ease;
      }
      nav a:hover,
      nav a.active {
        background-color: #70bb70;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      main {
        flex: 1;
        margin-top: 120px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeInMain 1s ease 0.5s forwards;
        opacity: 0;
      }
      @keyframes fadeInMain {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      form {
        background: rgba(0, 0, 0, 0.35);
        padding: 30px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease;
      }
      form:hover {
        transform: translateY(-5px);
      }
      form h2 {
        color: #fff;
        text-align: center;
        font-size: 28px;
        margin-bottom: 12px;
        animation: fadeInText 0.8s ease 0.5s forwards;
        opacity: 0;
      }
      @keyframes fadeInText {
        to {
          opacity: 1;
        }
      }
      form p {
        color: #fff;
        text-align: center;
        font-size: 15px;
        margin-bottom: 12px;
      }

      form a {
        text-decoration: none;
        color: #70bb70;
      }

      form a:hover {
        text-decoration: underline;
        color: #008000;
      }

      .input-group {
        position: relative;
        width: 100%;
      }
      .input-group i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #bbb;
        font-size: 16px;
        pointer-events: none;
        transition: color 0.3s ease;
      }
      .input-group i:not(.peek) {
        left: 10px;
      }
      .input-group input {
        width: 100%;
        padding: 14px 48px 6px 35px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }
      .input-group input:focus {
        border-color: #70bb70;
        background: rgba(0, 0, 0, 0.45);
      }
      .input-group label {
        position: absolute;
        left: 35px;
        top: 50%;
        transform: translateY(-50%);
        color: #969393;
        font-size: 14px;
        pointer-events: none;
        transition: 0.3s ease all;
        z-index: 1;
        background: rgba(0, 0, 0, 0);
        padding: 0 4px;
      }
      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: -6px;
        left: 30px;
        font-size: 12px;
        color: #fff;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      .input-group input::placeholder {
        color: transparent;
      }
      .input-group .peek {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #bbb;
        font-size: 18px;
        pointer-events: auto;
        z-index: 2;
        transition: color 0.3s ease;
      }
      .input-group .peek:hover {
        color: #fff;
      }
      form button {
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #008000;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      form button:hover {
        background: #70bb70;
        transform: scale(1.05);
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #fff;
        font-size: 14px;
      }
      .checkbox label a {
        color: #d4ffd4;
        text-decoration: none;
      }
      .checkbox label a:hover {
        text-decoration: underline;
      }
      .checkbox input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        background: transparent;
        border: 1px solid #ccc;
        width: 16px;
        height: 16px;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }
      .checkbox input[type="checkbox"]:checked {
        background: #fff;
        border-color: #fff;
      }
      .checkbox input[type="checkbox"]:checked::after {
        content: "✔";
        color: #000;
        font-size: 12px;
        position: absolute;
        left: 2px;
        top: -1px;
      }
      #strengthBar {
        height: 6px;
        width: 100%;
        border-radius: 6px;
        background: #444;
        margin-top: -8px;
        margin-bottom: 6px;
        overflow: hidden;
      }
      #strengthBar div {
        height: 100%;
        width: 0;
        background: red;
        transition: width 0.3s ease, background 0.3s ease;
      }
      #successOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 128, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 2000;
      }
      #successOverlay.active {
        opacity: 1;
        pointer-events: all;
      }
      #checkmark svg {
        width: 120px;
        height: 120px;
      }
      #checkmark circle {
        stroke: #fff;
        stroke-width: 4;
        stroke-dasharray: 157;
        stroke-dashoffset: 157;
        animation: drawCircle 0.6s ease forwards;
      }
      #checkmark path {
        stroke: #fff;
        stroke-width: 4;
        stroke-dasharray: 30;
        stroke-dashoffset: 30;
        animation: drawCheck 0.4s ease 0.6s forwards;
      }
      @keyframes drawCircle {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }
      footer {
        background: rgba(0, 128, 0, 0.2);
        backdrop-filter: blur(6px);
        text-align: center;
        font-size: 0.95rem;
        padding: 18px 0;
        color: #fff;
      }
      footer a {
        color: #d4ffd4;
        text-decoration: none;
        margin: 0 8px;
      }
      footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .main-header {
          flex-direction: column;
          align-items: center;
          gap: 8px;
        }
        nav ul {
          justify-content: center;
          flex-wrap: wrap;
          gap: 8px;
        }
        main {
          margin-top: 200px;
          padding: 10px;
        }
        form {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <h1 id="company-name">
        <a href="../../Dex-home.html">Dex™</a>
      </h1>
      <nav>
        <ul>
          <li><a href="../../Dex-home.html">Home</a></li>
          <li><a href="../../DEX_HOMEPAGES/Dex-services.html">Services</a></li>
          <li><a href="../../DEX_HOMEPAGES/Dex-shop.html">Shop</a></li>
          <li><a href="../../DEX_INFO/Dex-about.html">About</a></li>
          <li><a href="../../DEX_CONTACT/Dex-contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="signupForm">
        <h2>Sign Up</h2>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" name="fullName" required placeholder=" " />
          <label>Full name</label>
        </div>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" required placeholder=" " />
          <label>Email</label>
        </div>
        <div class="input-group">
          <i class="fa fa-id-badge"></i>
          <input type="text" name="username" required placeholder=" " />
          <label>Username</label>
        </div>
        <div class="input-group">
          <i class="fa fa-calendar"></i>
          <input type="date" name="date_of_birth" required placeholder=" " />
        </div>
        <div class="input-group">
          <i class="fa fa-phone"></i>
          <input type="tel" name="phone" required placeholder=" " />
          <label>Phone number</label>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder=" "
          />
          <label>Password</label>
          <i class="fa fa-eye peek" id="peekPassword"></i>
        </div>
        <div id="strengthBar"><div></div></div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder=" "
          />
          <label>Confirm password</label>
          <i class="fa fa-eye peek" id="peekConfirm"></i>
        </div>
        <div class="checkbox">
          <input type="checkbox" required />
          <label
            >I agree to the
            <a href="../../DEX_LEGALPAGES/terms.html">Terms</a> and
            <a href="../../DEX_LEGALPAGES/privacy.html">Privacy</a>.</label
          >
        </div>
        <button type="submit">Sign Up</button>
        <p>
          Already have an account?
          <a href="../REGISTORY_PAGES/Sign_in.html">Log in</a>.
        </p>
        <p>
          Got stuff to sell?
          <a href="../REGISTORY_PAGES/seller_register.html">Join as a seller</a
          >.
        </p>
      </form>

      <div id="successOverlay">
        <div id="checkmark">
          <svg viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="none" />
            <path d="M14 27 l7 7 l17 -17" fill="none" />
          </svg>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Dex™. All rights reserved.</p>
      <p>
        <a href="../../DEX_LEGALPAGES/privacy.html">Privacy Policy</a> |
        <a href="../../DEX_LEGALPAGES/terms.html">Terms of Service</a>
      </p>
    </footer>

    <script>
      const form = document.getElementById("signupForm");
      const peekPassword = document.getElementById("peekPassword");
      const peekConfirm = document.getElementById("peekConfirm");
      const passwordField = document.getElementById("password");
      const confirmField = document.getElementById("confirmPassword");
      const strengthBar = document.querySelector("#strengthBar div");
      const overlay = document.getElementById("successOverlay");

      function toggleIcon(icon) {
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      }

      peekPassword.addEventListener("click", () => {
        passwordField.type =
          passwordField.type === "password" ? "text" : "password";
        toggleIcon(peekPassword);
      });
      peekConfirm.addEventListener("click", () => {
        confirmField.type =
          confirmField.type === "password" ? "text" : "password";
        toggleIcon(peekConfirm);
      });

      passwordField.addEventListener("input", () => {
        const val = passwordField.value;
        let strength = 0;
        if (val.length >= 6) strength++;
        if (/[A-Z]/.test(val)) strength++;
        if (/[0-9]/.test(val)) strength++;
        if (/[\W]/.test(val)) strength++;
        switch (strength) {
          case 0:
            strengthBar.style.width = "0";
            break;
          case 1:
            strengthBar.style.width = "25%";
            strengthBar.style.background = "red";
            break;
          case 2:
            strengthBar.style.width = "50%";
            strengthBar.style.background = "orange";
            break;
          case 3:
            strengthBar.style.width = "75%";
            strengthBar.style.background = "#70bb70";
            break;
          case 4:
            strengthBar.style.width = "100%";
            strengthBar.style.background = "green";
            break;
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (passwordField.value.trim() !== confirmField.value.trim()) {
          alert("Passwords do not match!");
          return;
        }
        const formData = {
          fullName: form.fullName.value.trim(),
          email: form.email.value.trim(),
          username: form.username.value.trim(),
          date_of_birth: form.date_of_birth.value,
          phone: form.phone.value.trim(),
          password: passwordField.value,
          role: "buyer",
        };
        let users = JSON.parse(localStorage.getItem("users")) || [];
        if (users.some((u) => u.email === formData.email)) {
          alert("Email already registered!");
          return;
        }
        users.push(formData);
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("currentUser", JSON.stringify(formData));

        overlay.classList.add("active");
        setTimeout(() => {
          overlay.classList.remove("active");
          window.location.href = "../../Dex-home.html";
        }, 2000);

        form.reset();
        strengthBar.style.width = "0";
      });
    </script>
  </body>
</html>
