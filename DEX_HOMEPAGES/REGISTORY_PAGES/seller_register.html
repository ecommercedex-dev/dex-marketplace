<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <title>Dex&trade; Seller Registration</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Quicksand", sans-serif;
        line-height: 1.6;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(rgba(50, 50, 0, 0.6), rgba(0, 0, 0, 0.7)),
          url("../Images/pexels-artempodrez-5025512.jpg") center/cover no-repeat;
      }
      .main-header {
        background: rgba(128, 128, 0, 0.2);
        backdrop-filter: blur(4px);
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 30px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      h1#company-name a {
        font-family: "Fredoka One", cursive;
        font-size: 32px;
        color: #fff;
        text-decoration: none;
      }
      h1#company-name a:hover {
        text-shadow: 2px 2px 5px #c2c0c0;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        color: #fff;
        padding: 8px 14px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      nav a:hover,
      nav a.active {
        background-color: #d4c247;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      main {
        flex: 1;
        margin-top: 120px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        background: rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        max-width: 450px;
      }
      form h2 {
        color: #fff;
        text-align: center;
        font-size: 28px;
        margin-bottom: 12px;
      }
      form p {
        color: #fff;
        text-align: center;
        font-size: 15px;
        margin-bottom: 12px;
      }
      .input-group {
        position: relative;
        display: flex;
        align-items: center;
      }
      .input-group i.fa-lock,
      .input-group i.fa-user,
      .input-group i.fa-envelope,
      .input-group i.fa-phone,
      .input-group i.fa-store,
      .input-group i.fa-briefcase,
      .input-group i.fa-id-card,
      .input-group i.fa-id-badge,
      .input-group i.fa-map-marker-alt,
      .input-group i.fa-box,
      .input-group i.fa-credit-card {
        position: absolute;
        left: 10px;
        color: #bbb;
      }
      .input-group input,
      .input-group select {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 40px 10px 35px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        color: #fff;
        width: 100%;
      }
      .input-group input::placeholder {
        color: #969393;
      }
      .peek {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #bbb;
        font-size: 18px;
      }
      .peek:hover {
        color: #fff;
      }
      form button {
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #d4c247;
        color: #000;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      form button:hover {
        background: #f5e371;
      }
      form div.checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #fff;
      }
      form div.checkbox label a {
        color: #f5e371;
        text-decoration: none;
      }
      form div.checkbox label a:hover {
        text-decoration: underline;
      }
      form div.checkbox input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        background: transparent;
        border: 1px solid #ccc;
        width: 16px;
        height: 16px;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
      }
      form div.checkbox input[type="checkbox"]:checked {
        background: #fff;
        border-color: #fff;
      }
      form div.checkbox input[type="checkbox"]:checked::after {
        content: "âœ”";
        color: #000;
        font-size: 12px;
        position: absolute;
        left: 2px;
        top: -1px;
      }
      form a {
        color: #f5e371;
        text-decoration: none;
        font-size: 16px;
      }
      form a:hover {
        text-decoration: underline;
      }
      footer {
        background: rgba(128, 128, 0, 0.2);
        backdrop-filter: blur(6px);
        text-align: center;
        font-size: 0.95rem;
        padding: 18px 0;
        color: #fff;
      }
      footer a {
        color: #f5e371;
        text-decoration: none;
        margin: 0 8px;
      }
      footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .main-header {
          flex-direction: column;
          align-items: center;
          gap: 8px;
        }
        nav ul {
          justify-content: center;
          flex-wrap: wrap;
          gap: 8px;
        }
        main {
          padding: 10px;
        }
        form {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <h1 id="company-name">
        <a href="../../DEX_HOMEPAGES/Dex-home.html">Dex&trade;</a>
      </h1>
      <nav>
        <ul>
          <li><a href="../../DEX_HOMEPAGES/Dex-home.html">Home</a></li>
          <li><a href="../../DEX_HOMEPAGES/Dex-home.html">Services</a></li>
          <li><a href="../../DEX_HOMEPAGES/Dex-shop.html">Shop</a></li>
          <li><a href="../../DEX_INFO/Dex-about.html">About</a></li>
          <li><a href="../../DEX_CONTACT/Dex-contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="sellerForm">
        <h2>Seller Registration</h2>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Full name" required />
        </div>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fa fa-phone"></i>
          <input
            type="tel"
            placeholder="Phone number"
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div class="input-group">
          <i class="fa fa-store"></i>
          <input type="text" placeholder="Business/Store Name" required />
        </div>
        <div class="input-group">
          <i class="fa fa-briefcase"></i>
          <select required>
            <option value="" disabled selected>Select Business Type</option>
            <option>Individual</option>
            <option>Company</option>
            <option>Boutique</option>
            <option>Other</option>
          </select>
        </div>
        <div
          class="input-group"
          id="seller-type-row"
          style="justify-content: space-around"
        >
          <label
            ><input
              type="radio"
              name="seller-type"
              value="student"
              onclick="toggleVerification('student')"
              required
            />
            I am a Student</label
          >
          <label
            ><input
              type="radio"
              name="seller-type"
              value="business"
              onclick="toggleVerification('business')"
              required
            />
            I am a Business</label
          >
        </div>
        <div class="input-group" id="student-id-field" style="display: none">
          <i class="fa fa-id-card"></i>
          <input
            type="text"
            placeholder="Student ID"
            maxlength="14"
            pattern="[A-Za-z0-9]{14}"
          />
        </div>
        <div class="input-group" id="business-reg-field" style="display: none">
          <i class="fa fa-id-badge"></i>
          <input
            type="text"
            placeholder="Business Registration Number"
            pattern="[0-9]{8}"
          />
        </div>
        <div class="input-group">
          <i class="fa fa-map-marker-alt"></i>
          <input type="text" placeholder="Business Address/Location" required />
        </div>
        <div class="input-group">
          <i class="fa fa-box"></i>
          <input type="text" placeholder="Product Category" required />
        </div>
        <div class="input-group">
          <i class="fa fa-credit-card"></i>
          <input
            type="text"
            placeholder="Bank Account / MoMo Number"
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <i
            class="fa fa-eye peek"
            id="togglePassword"
            onclick="togglePeek('password', this)"
          ></i>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            placeholder="Confirm password"
            id="confirm"
            required
          />
          <i
            class="fa fa-eye peek"
            id="toggleConfirm"
            onclick="togglePeek('confirm', this)"
          ></i>
        </div>
        <div class="checkbox">
          <input type="checkbox" required />
          <label
            >I agree to the
            <a href="../../DEX_LEGALPAGES/terms.html">Seller Terms</a> and
            <a href="../../DEX_LEGALPAGES/privacy.html">Privacy Policy</a
            >.</label
          >
        </div>
        <button type="submit">Register</button>
        <p>
          Already a seller?
          <a href="../REGISTORY_PAGES/seller_sign_in.html">Log in</a>.
        </p>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Dex&trade;. All rights reserved.</p>
      <p>
        <a href="../../DEX_LEGALPAGES/privacy.html">Privacy Policy</a> |
        <a href="../../DEX_LEGALPAGES/terms.html">Terms of Service</a>
      </p>
    </footer>
    <script>
      function toggleVerification(type) {
        const sellerRow = document.getElementById("seller-type-row");
        const studentField = document.getElementById("student-id-field");
        const businessField = document.getElementById("business-reg-field");

        if (type === "student") {
          sellerRow.style.display = "none";
          studentField.style.display = "flex";
          businessField.style.display = "none";
        } else if (type === "business") {
          sellerRow.style.display = "none";
          businessField.style.display = "flex";
          studentField.style.display = "none";
        }
      }

      function togglePeek(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      const form = document.getElementById("sellerForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const password = document.getElementById("password").value.trim();
        const confirm = document.getElementById("confirm").value.trim();
        if (password !== confirm) {
          alert("Passwords do not match.");
          return;
        }

        // Collect form data
        const inputs = form.querySelectorAll("input, select");
        const seller = { role: "seller" }; // add role
        inputs.forEach((input) => {
          if (input.type === "radio" && !input.checked) return;
          if (input.type === "checkbox") return;
          if (input.value.trim()) {
            seller[input.name || input.placeholder] = input.value.trim();
          }
        });

        // Save to localStorage
        let sellers = JSON.parse(localStorage.getItem("sellers")) || [];
        sellers.push(seller);
        localStorage.setItem("sellers", JSON.stringify(sellers));

        // Set current user for navbar detection
        localStorage.setItem("currentUser", JSON.stringify(seller));

        alert("Seller registered successfully!");
        form.reset();

        // Reset seller verification fields
        document.getElementById("seller-type-row").style.display = "flex";
        document.getElementById("student-id-field").style.display = "none";
        document.getElementById("business-reg-field").style.display = "none";

        // Redirect to seller dashboard
        window.location.href = "../REGISTORY_PAGES/Sellers_page.html";
      });
    </script>
  </body>
</html>
