<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‘ Create Admin User</h2>
        <form id="adminForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" value="Admin User" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="admin@dex.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="Admin123!" required>
            </div>
            <button type="submit" class="btn">Create Admin</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('adminForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/buyers/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        gender: 'other',
                        number: '0000000000',
                        safetyAgreement: true,
                        adminSecret: 'DEX_ADMIN_CREATOR_2024'
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>âœ… Admin Created Successfully!</h3>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Password:</strong> ${password}</p>
                        <p><strong>Admin URL:</strong> <a href="DEX_FRONTEND/secret-dex-admin-2024/login.html" target="_blank">Admin Login</a></p>
                        <p><strong>Secret Key:</strong> DEX_ADMIN_2024_SECURE_KEY</p>
                        <hr>
                        <p><strong>Next Steps:</strong></p>
                        <ol>
                            <li>Set secret key: <code>localStorage.setItem('adminSecretKey', 'DEX_ADMIN_2024_SECURE_KEY')</code></li>
                            <li>Go to admin login page</li>
                            <li>Login with the credentials above</li>
                        </ol>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.message}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="result error"><strong>Connection Error:</strong> Make sure backend is running on port 5000</div>`;
            }
        };
    </script>
</body>
</html>
