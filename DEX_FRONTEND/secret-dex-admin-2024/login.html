<!DOCTYPE html>
<html>
<head>
    <title>Dex Admin Login</title>
    <link rel="icon" type="image/x-icon" href="../DEX_FAVICON/favicon.png">
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 30px; font-size: 2rem; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #5a6fd8; }
        .error { color: #e74c3c; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">ðŸ‘‘ Dex Admin</div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        // Security Layer 1: Secret Key Check
        const SECRET_KEY = 'DEX_ADMIN_2024_SECURE_KEY';
        if (localStorage.getItem('adminSecretKey') !== SECRET_KEY) {
            document.body.innerHTML = '<div style="text-align:center;padding:50px;font-size:2rem;">ðŸš« Access Denied</div>';
            setTimeout(() => window.location.href = '/', 2000);
        }

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, secretKey: SECRET_KEY })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminSecretKey', SECRET_KEY);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('error').textContent = data.message || 'Login failed';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Connection error';
            }
        };
    </script>
</body>
</html>
