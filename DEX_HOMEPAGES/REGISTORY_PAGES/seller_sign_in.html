<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dex™ Seller Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Quicksand", sans-serif;
        line-height: 1.6;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(rgba(50, 50, 0, 0.6), rgba(0, 0, 0, 0.7)),
          url("../Images/pexels-artempodrez-5025512.jpg") center/cover no-repeat;
      }
      .main-header {
        background: rgba(128, 128, 0, 0.2);
        backdrop-filter: blur(4px);
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 30px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      h1#company-name a {
        font-family: "Fredoka One", cursive;
        font-size: 32px;
        color: #fff;
        text-decoration: none;
      }
      h1#company-name a:hover {
        text-shadow: 2px 2px 5px #c2c0c0;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        color: #fff;
        padding: 8px 14px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      nav a:hover,
      nav a.active {
        background-color: #d4c247;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      main {
        flex: 1;
        margin-top: 120px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        background: rgba(0, 0, 0, 0.4);
        padding: 30px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 100%;
        max-width: 420px;
      }
      form h2 {
        color: #fff;
        text-align: center;
        font-size: 28px;
        margin-bottom: 5px;
      }
      form p {
        text-align: center;
        font-size: 15px;
        color: #ddd;
        margin-bottom: 10px;
      }
      .input-group {
        position: relative;
        display: flex;
        align-items: center;
      }
      .input-group i.fa-lock,
      .input-group i.fa-id-badge {
        position: absolute;
        left: 10px;
        color: #bbb;
        font-size: 16px;
      }
      .input-group input {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 35px 10px 35px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        color: #fff;
        width: 100%;
        box-sizing: border-box;
      }
      .input-group input::placeholder {
        color: transparent;
      }
      .input-group label {
        position: absolute;
        left: 35px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        color: #aaa;
        transition: 0.3s ease all;
        pointer-events: none;
      }
      .input-group input:focus ~ label,
      .input-group input:not(:placeholder-shown) ~ label {
        top: -6px;
        left: 30px;
        font-size: 12px;
        color: #fff;
        background: rgba(0, 0, 0, 0.4);
        padding: 0 4px;
        border-radius: 4px;
      }
      .peek {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #bbb;
        font-size: 18px;
      }
      .peek:hover {
        color: #fff;
      }
      form button {
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #d4c247;
        color: #000;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      form button:hover {
        background: #f5e371;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #fff;
      }
      .checkbox input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        background: transparent;
        border: 1px solid #ccc;
        width: 16px;
        height: 16px;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
      }
      .checkbox input[type="checkbox"]:checked {
        background: #fff;
        border-color: #fff;
      }
      .checkbox input[type="checkbox"]:checked::after {
        content: "✔";
        color: #000;
        font-size: 12px;
        position: absolute;
        left: 2px;
        top: -1px;
      }
      form a {
        color: #f5e371;
        text-decoration: none;
        font-size: 14px;
      }
      form a:hover {
        text-decoration: underline;
      }
      footer {
        background: rgba(128, 128, 0, 0.2);
        backdrop-filter: blur(6px);
        text-align: center;
        font-size: 0.95rem;
        padding: 18px 0;
        color: #fff;
      }
      footer a {
        color: #f5e371;
        text-decoration: none;
        margin: 0 8px;
      }
      footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .main-header {
          flex-direction: column;
          align-items: center;
          gap: 8px;
        }
        nav ul {
          justify-content: center;
          flex-wrap: wrap;
          gap: 8px;
        }
        main {
          padding: 10px;
        }
        form {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <h1 id="company-name">
        <a href="../../DEX_HOMEPAGES/Dex-home.html">Dex™</a>
      </h1>
      <nav>
        <ul>
          <li><a href="../../DEX_HOMEPAGES/Dex-home.html">Home</a></li>
          <li><a href="../../DEX_HOMEPAGES/Dex-shop.html">Shop</a></li>
          <li><a href="../../DEX_INFO/Dex-about.html">About</a></li>
          <li><a href="../../DEX_CONTACT/Dex-contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="sellerLoginForm">
        <h2>Seller Portal</h2>
        <p>Welcome back! Log in to manage your products, orders, and sales.</p>

        <div class="input-group">
          <i class="fa fa-id-badge"></i>
          <input type="text" id="username" required placeholder=" " />
          <label>Seller ID / Email / Full name</label>
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" required placeholder=" " />
          <label for="password">Password</label>
          <i class="fa fa-eye peek" onclick="togglePeek('password', this)"></i>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="remember" />
          <label for="remember">Keep me signed in</label>
        </div>

        <button type="submit">Log In</button>

        <p>
          <a href="../REGISTORY_PAGES/forgot_password.html">Forgot Password?</a>
        </p>
        <p>
          New to Dex Marketplace?
          <a href="../REGISTORY_PAGES/seller_register.html"
            >Register as a Seller</a
          >.
        </p>
        <p>
          Not a seller?
          <a href="../REGISTORY_PAGES/Sign_in.html">Log in as a Customer</a>.
        </p>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Dex™. All rights reserved.</p>
      <p>
        <a href="../../DEX_LEGALPAGES/privacy.html">Privacy Policy</a> |
        <a href="../../DEX_LEGALPAGES/terms.html">Terms of Service</a>
      </p>
    </footer>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // Redirect if already logged in
        const currentUser =
          JSON.parse(localStorage.getItem("currentUser")) ||
          JSON.parse(sessionStorage.getItem("currentUser"));
        if (currentUser && currentUser.role === "seller") {
          window.location.href = "../REGISTORY_PAGES/Sellers_page.html";
        }
      });

      function togglePeek(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      const form = document.getElementById("sellerLoginForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const remember = document.getElementById("remember").checked;

        const sellers = JSON.parse(localStorage.getItem("sellers")) || [];

        // Normalize keys to match signup storage
        const seller = sellers.find(
          (s) =>
            (s.username === username ||
              s.fullName === username ||
              s.email === username ||
              s.studentId === username ||
              s.businessReg === username) &&
            s.password === password
        );

        if (seller) {
          // Store current user in localStorage or sessionStorage
          if (remember) {
            localStorage.setItem("currentUser", JSON.stringify(seller));
          } else {
            sessionStorage.setItem("currentUser", JSON.stringify(seller));
          }
          alert(`Welcome back, ${seller.fullName || "Seller"}!`);
          window.location.href = "../REGISTORY_PAGES/Sellers_page.html";
        } else {
          alert("Invalid Seller ID or Password");
          form.reset();
        }
      });
    </script>
  </body>
</html>
