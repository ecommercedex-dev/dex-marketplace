<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dex&trade; Seller - Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(rgba(50, 50, 0, 0.6), rgba(0, 0, 0, 0.7)),
          url("../Images/pexels-cottonbro-7407369.jpg") center/cover no-repeat;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 a {
        color: #f4c542;
        text-decoration: none;
        font-family: "Fredoka One", cursive;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #f4c542;
      }
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      form {
        background: rgba(0, 0, 0, 0.5);
        padding: 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 340px;
        text-align: center;
        color: #fff;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      form:hover {
        transform: translateY(-6px);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.18);
      }

      h2 {
        margin-bottom: 8px;
        font-weight: 700;
        color: #f4c542;
      }
      p {
        font-size: 13px;
        margin-bottom: 20px;
        color: #ddd;
      }
      .input-group {
        position: relative;
        margin-bottom: 18px;
      }
      .input-group i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 14px;
      }
      .input-group input {
        width: 90%;
        padding: 10px 10px 10px 32px;
        border: 1px solid #444;
        border-radius: 6px;
        outline: none;
        font-size: 13px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      .input-group input:focus {
        border-color: #f4c542;
      }
      button {
        width: 90%;
        padding: 10px;
        background: #f4c542;
        color: #000;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #d9aa25;
      }
      footer {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 13px;
      }
      footer a {
        color: #f4c542;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="../../Dex-home.html">Dex&trade;</a></h1>
      <nav>
        <ul>
          <li><a href="../../DEX_HOMEPAGES/Dex-home.html">Home</a></li>
          <li><a href="../../DEX_CONTACT/Dex-contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="" method="post">
        <h2>Forgot Password</h2>
        <p>Enter your seller email and we&apos;ll send you a reset link.</p>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" required placeholder="Your Email" />
        </div>
        <p>
          Prefer using your phone number?
          <a
            href="../REGISTORY_PAGES/forgot_password_phone_number.html"
            style="color: #f4c542"
            >Reset via phone</a
          >.
        </p>

        <button type="submit">Send Reset Link</button>
        <p style="margin-top: 15px; font-size: 12px">
          Remembered your password?
          <a
            href="../REGISTORY_PAGES/seller_sign_in.html"
            style="color: #f4c542"
            >Back to Seller Login</a
          >
        </p>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Dex&trade;. All rights reserved.</p>
      <p>
        <a href="../../DEX_LEGALPAGES/privacy.html">Privacy Policy</a> |
        <a href="../../DEX_LEGALPAGES/terms.html">Terms of Service</a>
      </p>
    </footer>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const emailInput = form
          .querySelector('input[name="email"]')
          .value.trim();

        if (!emailInput) {
          alert("Please enter your email.");
          return;
        }

        const sellers = JSON.parse(localStorage.getItem("sellers")) || [];
        const seller = sellers.find((s) => s.Email === emailInput);

        if (seller) {
          alert(`A password reset link has been sent to ${emailInput}`);
        } else {
          alert("Email not found. Please check and try again.");
        }

        form.reset();
      });
    </script>
  </body>
</html>
